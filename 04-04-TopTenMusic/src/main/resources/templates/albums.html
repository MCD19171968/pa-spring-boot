<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<style>
  body {
  background: url('/img2/headphones.jpg') no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  background-size: cover;
  -o-background-size: cover;
}
</style>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<!-- Custom Styles  -->

<title th:text="${pageTitle}"></title>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link" href="/">Home</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/singles">Singles</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/albums">Albums</a>
			</li>
		</ul>
	</nav>
	<div class="jumbotron text-center bg-transparent">

		<h1><font color= "white"> Albums Top Ten</font></h1>
		<h2 th:text="${numberOfTopTen}"></h2>
		<br/>

	</div>


	<div class="container text-white">

		<p>This site will contain information about Top Ten Albums</p>
		<table class="table table-stripped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Picture</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="TopTen: ${topTen}">
					<td th:text="${TopTen.name}">Happy></td>

					<td><img src ="..static/img2/album1.jpg" th:src="@{/img2/} + ${TopTen.image}"></img></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
