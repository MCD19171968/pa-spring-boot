<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<!-- Custom Styles  -->

<title>current</title>
</head>

<body>

	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link" href="/">Home</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/current">Current</a>
			</li>

		</ul>
	</nav>

	<div class="jumbotron text-center bg-transparent">

		<h1>Current To Do List</h1>
		<h2 th:text="${numberOfToDoList}"></h2>
		<br />

	</div>



	<div class="container">
		<p>This site will contain information about current things to do:</p>
		<table class="table table-stripped">
			<thead>
				<tr>
					<th>Description</th>
					<th>Date</th>
					<th>Name of task</th>
					<th>Priority</th>
					<th>Complete</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="ToDoList: ${toDoList}">
					<td th:text="${ToDoList.description}"></td>
					<td th:text="${ToDoList.date}"></td>
					<td th:text="${ToDoList.name}"></td>
					<td th:text="${ToDoList.priority}"></td>
					<td th:text="${ToDoList.completion}"></td>
					</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
